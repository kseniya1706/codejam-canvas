<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="./src/index.js"></script>
    <title>Codejam-Canvas kseniya1706</title>
</head>
<body>
    <div class="wrapper">
    <aside class="drawing-tools">
    <div class="tools">
        <div><img src="./assets/image/battle.svg" alt="">Paint bucket
        </div>
        <div class="bottom-border"><img src="./assets/image/pipette.svg" alt="">Choos color
        </div>
        <div><img src="./assets/image/move.svg" alt="">Move
        </div>
        <div><img src="./assets/image/transform.svg" alt="">Transform
        </div>
    </div>
    <div class="pallete">
        <div>
            <div class="current-color"></div>Current color
        </div>
        <div  class="bottom-border">
            <div class="prev-color"></div>Prev color
        </div>
        <div>
            <div class="red-color"></div>red
        </div>
        <div>
            <div  class="blue-color"></div>blue
        </div>
    </div>
</aside>
<main class="work-area">
        <div class="switch-buttons-container">
                <button id="4x4" class="switch-button">4x4</button>
                <button id="32x32"  class="switch-button">32x32</button>
                <button id="256x256"  class="switch-button">256x256</button>
            </div>
    <div>
    <canvas id="canvas" height="512px" width="512px" style="border: 2px solid #727272;">
            Извините, ваш браузер нет поддерживает &lt;canvas&gt; элемент.
    </canvas>
    </div>
    
</main>
</div>
</body>
</html>
